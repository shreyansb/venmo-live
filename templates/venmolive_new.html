<!DOCTYPE>
<html>
<head>
    <title>Venmo Live</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href='{{static_url("css/style_new.css")}}' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="{{static_url('js/jquery-1.6.4.js')}}"></script>
    <script type="text/javascript" src="{{static_url('js/venmolive.js')}}"></script>
</head>
<body onload="initialize(); start_web_socket();">
    <div id="background"></div>
    <div id="content">
        <div id="events">
            <img class="logo" src="{{static_url('assets/venmo-logo-medium-6.png')}}" />
            <ul>
                <li class="public_payment shadow">
                    <span class="date">Public Payment</span>
                    <div class="pics clearfix">';
                        <img height="50px" class="profile_pic shadow float_left" src="" />
                        <img height="50px" class="profile_pic shadow float_right" src="" />
                        <span class="note shadow float_right">'+note+'</span>
                    </div>
                </li>
                <li class="private_payment">
                    <div class="date">Payment</div>
                    <div class="note">Private - $10</div>
                </li>
                <li class="public_payment shadow">
                    <span class="date">New User</span>
                    <div class="pics clearfix">
                    <img height="50px" class="profile_pic shadow float_left" src="" />
                    <span class="note shadow float_right">'+data.user+' just signed up!</span>
                    </div>
                </li>
            </ul>
        </div>
        <div id="map_canvas" >
        </div>
    </div>

</body>
</html>

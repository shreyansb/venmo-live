<script id="public_payment" type="text/html">
    <li class="shadow">
        <span class="date">{{ date }}</span>
        <div class="pics clearfix">
            <img class="profile_pic shadow float_left" src="{{ from_profile_pic }}" />
            <img class="profile_pic shadow float_right" src="{{ to_profile_pic }}" />
            <span class="note shadow shadow float_right">{{ note }}</span>
        </div>
    </li>
</script>
<script id="private_payment" type="text/html">
    <li class="shadow">
        <span class="date">{{ date }}</span>
        <div class="pics">
            <span class="note shadow shadow">{{ note }}</span>
        </div>
    </li>
</script>
